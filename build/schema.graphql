type Token @entity {
  # token address
  id: ID!

  decimals: BigInt!

  # derived prices
  derivedETH: BigDecimal
}

type Pair @entity {
  # pair address
  id: ID!

  # mirrored from the smart contract
  token0: Token!
  token1: Token!
  token0Price: BigDecimal!
  token1Price: BigDecimal!
  reserve0: BigDecimal!
  reserve1: BigDecimal!

  # derived liquidity
  reserveETH: BigDecimal!

  createdAtBlockNumber: BigInt!
}
